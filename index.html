<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="left-side cover" style="background-image: url('assets/images/background.jpg');">
            <div class="logo-box">
                <img src="assets/images/odin-lined.png" alt="" class="logo">
                <h1 class="title">ODIN</h1> 
            </div>
            <span class="copyrights">Photo by <a href="javascript:;" class="author">Halie West</a> on <a href="https://unsplash.com/" class="source">Unsplash</a></span>
        </div>
        <div class="right-side">
            <div class="description-box">
                <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
            </div>
            <div class="form-box">
                <h1 class="message">Let's do this!</h1>
                <form action="javascript:;" method="post">
                    <div class="inputs">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="inputs">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="inputs">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="inputs">
                        <label for="">Phone number</label>
                        <input type="text">
                    </div>
                    <div class="inputs">
                        <label for="">Password</label>
                        <input type="text" class="error">
                        <p class="error-message">*Passwords do not match</p>
                    </div>
                    <div class="inputs">
                        <label for="">Confirm password</label>
                        <input type="text" class="error">
                    </div>
                </form>
            </div>
            <div class="submit-box">
                <button type="submit" class="button">Create Account</button>
                <span class="login">Already have an account? <a href="javascript:;" class="login-link">Log in</a></span>
            </div>
        </div>
    </section>
</body>
</html>
